以下に、エディターのYAML実装のための要件と出力形式をまとめます：

エディター YAML 実装の要件:

1. 構造と目的
- プレゼンテーション作成のための多言語対応エディター
- Marpスライド生成
- 画像管理
- 国際化(i18n)サポート
- テスト機能

2. 主要機能
- 多言語スライド編集
- リアルタイムプレビュー
- 画像アップロードと管理
- テンプレート選択
- エクスポート機能

3. 技術スタック推奨
- フロントエンド: React/Next.js
- バックエンド: Node.js
- 状態管理: Zustand/Redux
- スタイリング: Tailwind CSS
- テスト: Jest

出力形式のYAMLテンプレート:

```yaml
src:
  editor:
    components:
      slide-editor.tsx:
        content: |-
          Marpスライド編集コンポーネント
          - リアルタイム編集機能
          - 多言語対応
          - プレビュー表示
        dependency: 
          - src/components/image-uploader.tsx
          - src/hooks/use-slide-editor.ts
        agent: "claude-3-5-sonnet-20241022"
        api: []
      
      image-uploader.tsx:
        content: |-
          画像アップロードコンポーネント
          - ドラッグ&ドロップ
          - プレビュー
          - 画像最適化
        dependency: []
        agent: "claude-3-5-sonnet-20241022"
        api: ["lumalabs-photon-1"]

    hooks:
      use-slide-editor.ts:
        content: |-
          スライドエディター用カスタムフック
          - 状態管理
          - 言語切り替え
          - 編集履歴
        dependency: []
        agent: "claude-3-5-sonnet-20241022"
        api: []

    utils:
      slide-generator.ts:
        content: |-
          Marpスライド生成ユーティリティ
          - テンプレート管理
          - マークダウン変換
          - エクスポート機能
        dependency: 
          - src/i18n/templates
        agent: "claude-3-5-sonnet-20241022"
        api: []
```

注意点:
- 多言語対応
- 拡張性
- パフォーマンス
- セキュリティ
- ユーザーエクスペリエンス

